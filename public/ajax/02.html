<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
<button id="btn">请求数据</button>

<script>
    $('#btn').on('click',function(){

        var url = 'http://localhost:8000/api/news';

        $.ajax({
            url:url,
            dataType:'jsonp',    /*定义jsonp请求*/
            data:'',      /*get传值*/
            jsonp:'callback',      /*回调函数的参数*/
            success:function(data) {
                console.log(data);
            },
            timeout:3000     /*超时时间*/
        });
    })
</script>
</body>
</html>
